<header>
	<nav class="navbar">
		<a href="{{ '/' | relative_url }}" class="logo">{{ site.title | escape }}</a>
		<button class="toggle-button" onclick="toggleNav()">
			<svg class="svg-icon" viewBox="0 0 16 16">
				<use xlink:href="{{ '/assets/icons.svg#hamburger' | relative_url }}"></use>
			</svg>
		</button>
		<ul class="navbar-links">
			{% for item in site.data.navbar %}
				<li><a href="{{ item.url }}">{{ item.title }}</a></li>
			{% endfor %}
		</ul>
	</nav>
</header>
