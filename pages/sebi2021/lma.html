<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>pattle_bass</title>

		<!-- Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />

		<!-- CSS and FontAwesome -->
		<link rel="stylesheet" href="pyro.css" />
		<link rel="stylesheet" href="../../design.css" />

		<link
			href="https://fonts.googleapis.com/css?family=Roboto Mono"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/5164994ec3.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<style>
			body {
				zoom: 500%;
			}
			.screen-mid {
				height: 100%;
				width: 100%;
				display: flex;
				position: fixed;
				align-items: center;
				justify-content: center;
			}
		</style>
		<div class="screen-mid">
			<h1 class="hcenter" id="label"></h1>
		</div>
	</body>
	<script>
		let text = "LMA";
		let lettersRevealed = 0;
		const letterInterval = 1000;
		const colors = [
			"red",
			"orange",
			"yellow",
			"green",
			"blue",
			"indigo",
			"violet",
		];
		let currentColor = 0;

		setTimeout(revealLetter, letterInterval);

		function fireworks() {
			document.body.insertAdjacentHTML(
				"beforeend",
				'<div class="pyro"><div class="before"></div><div class="after"></div></div>',
			);
		}

		function revealLetter() {
			if (text.length == lettersRevealed) {
				fireworks();
				changeTextColor();
				return;
			}
			lettersRevealed++;
			document.getElementById("label").innerText = text.slice(
				0,
				lettersRevealed,
			);
			setTimeout(revealLetter, letterInterval);
		}

		function changeTextColor() {
			document.getElementById("label").style.color = colors[currentColor];

			currentColor++;
			if (currentColor >= colors.length) {
				currentColor = 0;
			}

			setTimeout(changeTextColor, letterInterval);
		}
	</script>
</html>
